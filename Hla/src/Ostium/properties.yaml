profiles:
  - name: "Backend"
    language: "KOTLIN"
    paths:
      project: "../../../Backend/lib"
      src:
        default: "src/main/kotlin/com/github/bratek20/ostium"
        overrides:
          - submodule: "Tests"
            path: "src/testFixtures/kotlin/com/github/bratek20/ostium"
          - submodule: "Fixtures"
            path: "src/testFixtures/kotlin/com/github/bratek20/ostium"
        
  - name: "Frontend"
    language: "C_SHARP"
    paths:
      project: "../../../Frontend/Logic"
      src:
        default: "OstiumLogic"
        overrides:
          - submodule: "Tests"
            path: "OstiumLogic.Tests"
          - submodule: "Fixtures"
            path: "OstiumLogic.Tests"