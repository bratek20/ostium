profiles:
  - name: "Backend"
    language: "KOTLIN"
    paths:
      project: "../../../Backend/lib"
      src:
        default: "src/main/kotlin/com/github/bratek20/ostium"
        overrides:
          - submodule: "Tests"
            path: "src/testFixtures/kotlin/com/github/bratek20/ostium"
          - submodule: "Fixtures"
            path: "src/testFixtures/kotlin/com/github/bratek20/ostium"
        
  - name: "Frontend"
    language: "C_SHARP"
    paths:
      project: "../../../Frontend"
      src:
        default: "Logic/OstiumLogic"
        overrides:
          - submodule: "Tests"
            path: "Logic/OstiumLogic.Tests"
          - submodule: "Fixtures"
            path: "Logic/OstiumLogic.Tests"
          - submodule: "View"
            path: "View/Assets/Scripts/Ostium"